<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>

    <link rel="import" href="../response-body-view.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <response-body-view></response-body-view>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert, MockInteractions, sinon, TestHelpers */

    function isNotSafari() {
      return !/^((?!chrome|android).)*safari/i.test(navigator.userAgent);
    }

    suite('basic', function() {
      var element;

      suiteSetup(function() {
        window.localStorage.setItem('jsonTableEnabled', false);
      });

      setup(function() {
        element = fixture('basic');
      });

      test('Should set isParsed property', function(done) {
        element.contentType = 'text/plain';
        element.responseText = 'Test';
        setTimeout(function() {
          assert.isTrue(element.isParsed, 'isParsed equals true');
          assert.equal(element.activeView, 1, 'activeView equals 1');
          done();
        }, 2);
      });

      test('Should set isJson property', function(done) {
        element.contentType = 'application/json';
        element.responseText = '{}';
        setTimeout(function() {
          assert.isTrue(element.isJson, 'isJson equals true');
          assert.equal(element.activeView, 2, 'activeView equals 2');
          done();
        }, 2);
      });

      test('Should set xml view', function(done) {
        element.contentType = 'application/xml';
        element.responseText = '<test></test>';
        setTimeout(function() {
          assert.isTrue(element.isXml, 'isXml equals true');
          assert.equal(element.activeView, 3, 'activeView equals 3');
          done();
        }, 2);
      });
    });

    suite('basic with data', function() {
      var element;

      suiteSetup(function() {
        window.localStorage.setItem('jsonTableEnabled', false);
      });

      setup(function(done) {
        element = fixture('basic');
        element.contentType = 'application/xml';
        element.responseText = '<test></test>';
        setTimeout(function() {
          done();
        }, 2);
      });

      test('Should set file content URL', TestHelpers.skipUnless(isNotSafari, function() {
        element.contentType = 'application/xml';
        element.responseText = '<test></test>';
        var button = Polymer.dom(element.root)
          .querySelector('paper-icon-button[icon="arc:archive"]');
        MockInteractions.tap(button);
        assert.isString(element.downloadFileUrl);
        assert.isString(element.downloadFileName);
      }));

      test('Should fire export-data event', function() {
        element.contentType = 'application/xml';
        element.responseText = '<test></test>';
        var spy = sinon.stub();
        element.addEventListener('export-data', spy);
        var button = Polymer.dom(element.root)
          .querySelector('paper-icon-button[icon="arc:archive"]');
        MockInteractions.tap(button);
        assert.isTrue(spy.calledOnce, 'export-data was fired');
      });

      test('Canceled export-data event will not display dialog', function(done) {
        element.contentType = 'application/xml';
        element.responseText = '<test></test>';
        var clb = function(e) {
          e.preventDefault();
          element.removeEventListener('export-data', clb);
          // Next event loop so the event will finish.
          setTimeout(function() {
            var dialog = Polymer.dom(element.root).querySelector('#saveDialog');
            assert.isFalse(dialog.opened);
            done();
          }, 1);
        };
        element.addEventListener('export-data', clb);
        var button = Polymer.dom(element.root).querySelector('paper-icon-button[icon="arc:archive"]');
        MockInteractions.tap(button);
      });

      test('json-table-state-changed event displays the table', function() {
        var event = new CustomEvent('json-table-state-changed', {
          detail: {enabled: true},
          bubbles: true,
          composed: true
        });
        document.body.dispatchEvent(event);
        assert.equal(element.activeView, 4);
        assert.isTrue(element.jsonTableView);
      });

      test('jsonTableView change dispatches json-table-state-changed event', function() {
        var eventData;
        element.addEventListener('json-table-state-changed', function f(e) {
          element.removeEventListener('export-data', f);
          eventData = e.detail;
        });
        element.jsonTableView = false;
        assert.typeOf(eventData, 'object');
        assert.isFalse(eventData.enabled);
      });

      test('Enabling jsonTableView disables rawView', function() {
        element.rawView = true;
        TestHelpers.forceXIfStamp(element);
        element.jsonTableView = true;
        assert.isFalse(element.rawView, 'rawView is false');
        assert.isUndefined(element.__parsedView, '__parsedView is undefined');
      });
    });
    </script>

  </body>
</html>
