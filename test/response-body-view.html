<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/wct-mocha/wct-mocha.js"></script>

    <script src="polyfills.js"></script>
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <response-body-view></response-body-view>
      </template>
    </test-fixture>

    <script type="module">
    import '../response-body-view.js';
    suite('basic', () => {
      let element;

      suiteSetup(() => {
        window.localStorage.setItem('jsonTableEnabled', false);
      });

      setup(() => {
        element = fixture('basic');
      });

      test('Sets isParsed property', function(done) {
        element.contentType = 'text/plain';
        element.responseText = 'Test';
        setTimeout(() => {
          assert.isTrue(element.isParsed, 'isParsed equals true');
          assert.equal(element.activeView, 1, 'activeView equals 1');
          done();
        }, 10);
      });

      test('Sets isJson property', function(done) {
        element.contentType = 'application/json';
        element.responseText = '{}';
        setTimeout(() => {
          assert.isTrue(element.isJson, 'isJson equals true');
          assert.equal(element.activeView, 2, 'activeView equals 2');
          done();
        }, 10);
      });

      test('Sets xml view', function(done) {
        element.contentType = 'application/xml';
        element.responseText = '<test></test>';
        setTimeout(() => {
          assert.isTrue(element.isXml, 'isXml equals true');
          assert.equal(element.activeView, 3, 'activeView equals 3');
          done();
        }, 10);
      });
    });

    suite('basic with data', () => {
      let element;

      suiteSetup(() => {
        window.localStorage.setItem('jsonTableEnabled', false);
      });

      setup(function(done) {
        element = fixture('basic');
        element.contentType = 'application/xml';
        element.responseText = '<test></test>';
        setTimeout(() => {
          flush(() => done());
        }, 20);
      });

      test('json-table-state-changed event displays the table', () => {
        const e = new CustomEvent('json-table-state-changed', {
          detail: {enabled: true},
          bubbles: true,
          composed: true
        });
        document.body.dispatchEvent(e);
        assert.equal(element.activeView, 4);
        assert.isTrue(element.jsonTableView);
      });

      test('jsonTableView change dispatches json-table-state-changed event', () => {
        let eventData;
        element.addEventListener('json-table-state-changed', function f(e) {
          element.removeEventListener('export-data', f);
          eventData = e.detail;
        });
        element.jsonTableView = false;
        assert.typeOf(eventData, 'object');
        assert.isFalse(eventData.enabled);
      });

      test('Enabling jsonTableView disables rawView', (done) => {
        element.rawView = true;
        flush(() => {
          element.jsonTableView = true;
          assert.isFalse(element.rawView, 'rawView is false');
          assert.isUndefined(element.__parsedView, '__parsedView is undefined');
          done();
        });
      });
    });

    suite('_getRawContent()', () => {
      let element;
      setup(function() {
        element = fixture('basic');
      });

      test('Returns undefined when no _raw property', () => {
        const result = element._getRawContent();
        assert.isUndefined(result);
      });

      test('Returns string value when _raw is string', () => {
        const value = 'test-value';
        element._raw = value;
        const result = element._getRawContent();
        assert.equal(result, value);
      });

      test('Returns string for Uint8Array', () => {
        const string = 'test encoded value';
        const textEncoder = new TextEncoder();
        element._raw = textEncoder.encode(string);
        const result = element._getRawContent();
        assert.equal(result, string);
      });

      test('Returns string for meta data (ArrayBuffer)', () => {
        const string = 'test encoded value';
        const textEncoder = new TextEncoder();
        element._raw = {
          data: textEncoder.encode(string).buffer,
          type: 'Buffer'
        };
        const result = element._getRawContent();
        assert.equal(result, string);
      });
    });

    suite('_onPrismHighlightTimeout()', () => {
      let element;
      setup(function() {
        element = fixture('basic');
        element.activeView = 1;
      });

      test('Sets __parsedView', () => {
        element._onPrismHighlightTimeout(true);
        assert.equal(element.__parsedView, 1);
      });

      test('Sets activeView', () => {
        element._onPrismHighlightTimeout(true);
        assert.equal(element.activeView, 0);
      });

      test('Opens the toast', () => {
        element._onPrismHighlightTimeout(true);
        assert.isTrue(element.$.highlightTimeout.opened);
      });

      test('Does nothing when no state', () => {
        element._onPrismHighlightTimeout(false);
        assert.isUndefined(element.__parsedView);
      });
    });

    suite('_responseTextChanged()', () => {
      let element;
      setup(function() {
        element = fixture('basic');
      });

      test('Sets isXml to false', () => {
        element._setIsXml(true);
        element._responseTextChanged('');
        assert.isFalse(element.isXml);
      });

      test('Sets isJson to false', () => {
        element._setIsJson(true);
        element._responseTextChanged('');
        assert.isFalse(element.isJson);
      });

      test('Sets isParsed to false', () => {
        element._setIsParsed(true);
        element._responseTextChanged('');
        assert.isFalse(element.isParsed);
      });

      test('Sets _raw undefined', () => {
        element._raw = 'test';
        element._responseTextChanged();
        assert.isUndefined(element._raw);
        assert.isUndefined(element.__setRawDebouncer);
      });

      test('Sets _raw null', () => {
        element._responseTextChanged(null);
        assert.equal(element._raw, null);
      });

      [
        false, true, 'value'
      ].forEach((item) => {
        test(`Sets _raw "${item}"`, (done) => {
          element.responseText = item;
          setTimeout(() => {
            assert.equal(element._raw, item);
            done();
          }, 1);
        });
      });

      test('Does nothing when __setRawDebouncer is set', () => {
        element.__setRawDebouncer = true;
        element._setIsXml(true);
        element._responseTextChanged('');
        assert.isTrue(element.isXml);
      });

      test('Clears __setRawDebouncer', (done) => {
        element.responseText = 'test';
        setTimeout(() => {
          assert.isFalse(element.__setRawDebouncer);
          done();
        }, 1);
      });
    });

    suite('closePreview()', () => {
      test('Resets contentPreview', () => {
        const element = fixture('basic');
        element.contentPreview = true;
        element.closePreview();
        assert.isFalse(element.contentPreview);
      });
    });

    suite('_computeRenderWithRaw()', () => {
      let element;
      setup(function() {
        element = fixture('basic');
      });

      test('Returns true when argument is 0', () => {
        const result = element._computeRenderWithRaw(0);
        assert.isTrue(result);
      });

      test('Returns false when argument is not 0', () => {
        const result = element._computeRenderWithRaw(1);
        assert.isFalse(result);
      });
    });

    suite('_computeRenderShowRaw()', () => {
      let element;
      setup(function() {
        element = fixture('basic');
      });

      test('Returns true when argument is not 0', () => {
        const result = element._computeRenderShowRaw(1);
        assert.isTrue(result);
      });

      test('Returns false when argument is 0', () => {
        const result = element._computeRenderShowRaw(0);
        assert.isFalse(result);
      });
    });

    suite('_computeRenderPreviewResponse()', () => {
      let element;
      setup(function() {
        element = fixture('basic');
      });

      test('Returns true when argument is 1', () => {
        const result = element._computeRenderPreviewResponse(1);
        assert.isTrue(result);
      });

      test('Returns false when argument is not 1', () => {
        const result = element._computeRenderPreviewResponse(0);
        assert.isFalse(result);
      });
    });

    suite('_computeRenderToggleTable()', () => {
      let element;
      setup(function() {
        element = fixture('basic');
      });

      test('Returns true when argument is 2', () => {
        const result = element._computeRenderToggleTable(2);
        assert.isTrue(result);
      });

      test('Returns true when argument is 4', () => {
        const result = element._computeRenderToggleTable(4);
        assert.isTrue(result);
      });

      test('Returns false otherwise', () => {
        const result = element._computeRenderToggleTable(1);
        assert.isFalse(result);
      });
    });

    suite('_localStorageValueToBoolean()', () => {
      let element;
      setup(function() {
        element = fixture('basic');
      });

      [
        [false, false],
        [true, true],
        ['false', false],
        ['true', true]
      ].forEach((item) => {
        test(`Returns  "${item[1]}" for "${item[0]}"`, () => {
          const result = element._localStorageValueToBoolean(item[0]);
          assert.equal(result, item[1]);
        });
      });
    });

    suite('_onStorageChanged()', () => {
      let element;
      let ev;
      setup(function() {
        localStorage.removeItem('jsonTableEnabled');
        element = fixture('basic');
        ev = {
          key: 'jsonTableEnabled',
          newValue: 'true'
        };
      });

      test('Sets jsonTableView', () => {
        element.jsonTableView = false;
        element._onStorageChanged(ev);
        assert.isTrue(element.jsonTableView);
      });

      test('Skips when jsonTableView already set', () => {
        element.jsonTableView = true;
        element._onStorageChanged(ev);
        assert.isTrue(element.jsonTableView);
      });

      test('Skips when no newValue value', () => {
        delete ev.newValue;
        element._onStorageChanged(ev);
        assert.isUndefined(element.jsonTableView);
      });

      test('Skips when key is invalid', () => {
        ev.key = 'other';
        element._onStorageChanged(ev);
        assert.isUndefined(element.jsonTableView);
      });
    });
    </script>

  </body>
</html>
